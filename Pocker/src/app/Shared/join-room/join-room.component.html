<h2 mat-dialog-title>Join Room</h2>
<div mat-dialog-content>
    <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Enter a room no</mat-label>
        <input matInput type="text" [(ngModel)]="roomNo">
        <button *ngIf="roomNo" matSuffix mat-icon-button aria-label="Clear" (click)="roomNo=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onJoin()">Join</button>
    <button mat-button (click)="close()">Close</button>
</div>
