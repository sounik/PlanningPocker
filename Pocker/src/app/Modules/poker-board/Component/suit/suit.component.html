<div fxLayout="row wrap" fxLayoutGap="16px grid" fxLayoutAlign="center center" >
    <div fxFlex="10%" fxFlex.xs="50%" fxFlex.sm="33%" *ngFor="let card of cards">
      <app-poker-point 
        [point]="card" 
        [isSelected] = "card === selectedCard"
        (change) = "onCardChange($event)"  ></app-poker-point>
    </div>
</div>
